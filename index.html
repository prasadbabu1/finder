<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Country Finder</h1>
        <input
          type="text"
          placeholder="Enter a country to know"
          class="countryText"
        />
        <div>
          <button onclick="getCountry()">Search</button>
        </div>
      </div>
      <div class="main-country">
        <div class="country-area main"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
